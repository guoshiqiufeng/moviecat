<h2 class="page-header">{{title}}</h2>
<div class="list-group">
	<a href="#/detail/{{item.id}}" class="list-group-item" ng-repeat="item in subjects">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<p>导演：
					<span ng-repeat="director in item.directors">{{director.name}}{{$last?'':'、'}}</span>
					&nbsp;&nbsp;&nbsp;&nbsp;上映年份：<span>{{item.year}}</span>
				</p>
				<p>类型：<span>{{item.genres.join('、')}}</span></p>
				<p>演员：<span ng-repeat="cast in item.casts">{{cast.name}}{{$last?'':'、'}}</span></p>
			</div>
		</div>
	</a>
</div>
<div ng-show="!loading">
	<p>总共：{{totalCount}}条记录，第{{currentPage}}/{{totalPages}}页</p>
	<nav>
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}"><a  ng-click="go(currentPage-1)">« 上一页</a></li>
			<li ng-class="{disabled:currentPage>=totalPages}"><a href="" ng-click="go(currentPage+1)">下一页 »</a></li>
		</ul>
	</nav>
</div>
<div class="mask" ng-show="loading">
	<div class="spinner">
		<div class="dot1"></div>
		<div class="dot2"></div>
	</div>
</div>
